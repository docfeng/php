<form id="page1">
Name: <input type="text" name="name">
<input type="button" value="write" 
onclick="w()"/>
<input type="button" value="read" 
onclick="read()"/>
<input type="button" value="open" 
onclick='var obj = window.open("about:blank");            obj.document.write(page1.txt.value);'/>
<br>
<textarea name="txt" ></textarea>
</form>


<script>
var index=1;
var button=button1;
var name_=Array()
var txt_=Array()
		
shift=function(i){
  eval("button" + index).style.color="black";
  if(page1.name.value!=""){
     eval("button" + index).value=
   	         page1.name.value;
     set_sto("name"+index,page1.name.value);
     if(page1.txt.value!=""){
     	set_sto("txt"+index,page1.txt.value);
      }
  }
  index=i;
  eval("button" + index).style.color="red";
  page1.name.value=get_sto("name"+index)||"";
  page1.txt.value=get_sto("txt"+index)||"";
page1.txt.focus();
}  


read=function(){
var path="r.php";
var str="name="+page1.name.value;
post(path,str,function(a){page1.txt.value=a});

}
w=function(){
var path="w.php";
var str='name='+page1.name.value+'&txt=' +encodeURIComponent(page1.txt.value);
post(path,str,function(a){alert(a)});

}
 



function del() {
var textObj=page1.txt;
 if (textObj.setSelectionRange) { 
var rangeStart = textObj.selectionStart; 
var rangeEnd = textObj.selectionEnd; 
var tempStr1 = textObj.value.substring(0, rangeStart-1); 

textObj.focus();
var tempStr2 = textObj.value.substring(rangeEnd); 
textObj.value = tempStr1;
textObj.blur();
textObj.value+= tempStr2; 

textObj.focus();
textObj.selectionStart= textObj.selectionEnd=rangeStart-1; 
} 
} 


function ins(textFeildValue,i) {
var textObj=page1.txt;
 if (textObj.setSelectionRange) { 
var rangeStart = textObj.selectionStart; 
var rangeEnd = textObj.selectionEnd; 
var tempStr1 = textObj.value.substring(0, rangeStart); 

textObj.focus();
var tempStr2 = textObj.value.substring(rangeEnd); 
textObj.value = tempStr1 + textFeildValue 
textObj.blur();
textObj.value+= tempStr2;

textObj.focus();

i=i||textFeildValue.length
textObj.selectionStart= textObj.selectionEnd=rangeStart+i; 
} 
} 
window.onload=function(){eval(get_sto("js"))}
	
set_sto=function(a,b){
     localStorage.setItem(a,b);
}
get_sto=function(a){
     return localStorage.getItem(a)
}

post=function(path,str,fun) {  
  var xmlHttp=null; 
  try { // Firefox, Opera 8.0+, Safari 
   xmlHttp=new XMLHttpRequest();
  }catch (e) { // Internet Explorer 
    try { 
    xmlHttp=new ActiveXObject("Msxml2.XMLHTTP"); 
    }catch (e) { 
      xmlHttp=new ActiveXObject("Microsoft.XMLHTTP");
      } 
    } 
  if (xmlHttp==null) { 
      alert ("您的浏览器不支持AJAX！"); 
       return; 
  }
  xmlHttp.onreadystatechange=function(){
    if(xmlHttp.readyState==4) { 
     fun(xmlHttp.responseText)
    }
  }
  xmlHttp.open("POST",path,true); 
  xmlHttp.setRequestHeader("Content-Type","application/x-www-form-urlencoded");
  xmlHttp.send(str); 
  //xmlHttp=null;
  }
</script>
